specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Hodl
    network: {{ network }}
    source:
      address: "{{hodlAddress}}"
      abi: Hodl
      startBlock: {{ hodl-start-block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposited
        - Withdrawn
      abis:
        - name: Hodl
          file: ./abis/Hodl.json
      eventHandlers:
        - event: Deposited(uint256,uint256,uint256,address,address,uint256,bool)
          handler: handleDeposited
        - event: Withdrawn(uint256,uint256,address)
          handler: handleWithdrawn
      file: ./src/hodl.ts
